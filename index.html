<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Citizen App</title>

    <!-- Third-party styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Application styles -->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/leaflet/leaflet.css">
  </head>

  <body ng-app='app'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
				<a class="navbar-brand" ui-sref="home">Citizen App</a>
				<ul class="nav navbar-nav">
						<li><a ui-sref="how-to-use">Comment utiliser l'app</a></li>
						<li><a ui-sref="about">A propos</a></li>
				</ul>
				<div class="collpase navbar-collapse navbar-right" ng-controller="LoginCtrl as login">
					<ul class="nav navbar-nav">
						<li ng-if="(!login.isConnected)"><a ui-sref="register">S'enregistrer</a></li>
						<li ng-if="login.isStaff"><a ui-sref="admin">Administration</a></li>
						<li class="active"><a ui-sref="citizen">Mon compte {{login.infoMe.firstname}}</a></li>
					</ul>
					<a class="btn btn-warning navbar-btn" ui-sref="login" ng-if="(!login.isConnected)">Se connecter</a>
					<a class="btn btn-info navbar-btn" ui-sref="login" ng-click="login.disconnect()" ng-if="(login.isConnected)">Se déconnecter</a>
				</div>
			</div>
		</nav>

    <main>
      <div ui-view></div>
    </main>

    <!-- navbar footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <button class="btn btn-default navbar-btn" ui-sref="privacy">politique de confidentialité</button>
        <div class="navbar-right">
            <p class="navbar-text">&copy; 2017 - Olivier Wenger &amp; Thierry Sémon</p>
        </div>
      </div>
    </nav>

    <!-- Script inclusions -->
    <script type="text/javascript" src="assets/js/lodash.min.js"></script>
    <script type="text/javascript" src="assets/js/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-storage.min.js"></script>
    <script type="text/javascript" src="assets/js/ngGeolocation.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login-ctrl.js"></script>
    <script type="text/javascript" src="js/register-ctrl.js"></script>
    <script type="text/javascript" src="js/auth-service.js"></script>
    <script type="text/javascript" src="js/auth-interceptor.js"></script>
    <script type="text/javascript" src="js/logout-ctrl.js"></script>    
    <script type="text/javascript" src="js/map-ctrl.js"></script>
    <script type="text/javascript" src="js/issue-ctrl.js"></script>
    <script type="text/javascript" src="js/list-ctrl.js"></script>
    <script type="text/javascript" src="js/citizen-ctrl.js"></script>
    <script type="text/javascript" src="js/how-to-use-ctrl.js"></script>
    <script type="text/javascript" src="js/about-ctrl.js"></script>
    <script type="text/javascript" src="js/admin-ctrl.js"></script>
    <script type="text/javascript" src="js/app-service.js"></script>
    <script type="text/javascript" src="js/jquery-fct.js"></script>
    <script type="text/javascript" src="assets/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="assets/js/angular-leaflet-directive.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-leaflet-directive.min.js"></script>
    <script type="text/javascript" src="assets/js/angularjs-dropdown-multiselect.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </body>
</html>
