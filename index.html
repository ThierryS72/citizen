<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Citizen App</title>

    <!-- Third-party styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Application styles -->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/leaflet/leaflet.css">
  </head>

  <body ng-app='app'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      <a class="navbar-brand" ui-sref="home">Citizen App</a>
      <ul class="nav navbar-nav">
          <li><a ui-sref="how-to-use">How to use the app</a></li>
          <li><a ui-sref="about">About</a></li>
      </ul>
      <div class="collpase navbar-collapse navbar-right" ng-controller="LoginCtrl as login" ng-mode="login.isConnected">
          <ul class="nav navbar-nav">
          <li><a ui-sref="register">Register</a></li>
          <li class="active" ng-click="login.setInfoMe()"><a href="#">My Account {{login.infoMe.firstname}}</a></li>          </li>
          <li><a href="#">Setting</a></li>
          </ul>
          <!--if ng-if="login.user == true" -->
          <a class="btn btn-warning navbar-btn" ui-sref="login" ng-if="(!login.isConnected)">Log in</a>
          <a class="btn btn-warning navbar-btn" ng-controller="LogoutCtrl as logout" ng-click="logout.disconnect()" ng-if="(login.isConnected)">Log out</a>
      </div>
      </div>
    </nav>
    <div ui-view />

    <!-- Script inclusions -->
    <script type="text/javascript" src="assets/js/lodash.min.js"></script>
    <script type="text/javascript" src="assets/js/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-storage.min.js"></script>
    <script type="text/javascript" src="assets/js/ngGeolocation.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login-ctrl.js"></script>
    <script type="text/javascript" src="js/register-ctrl.js"></script>
    <script type="text/javascript" src="js/auth-service.js"></script>
    <script type="text/javascript" src="js/auth-interceptor.js"></script>
    <script type="text/javascript" src="js/logout-ctrl.js"></script>    
    <script type="text/javascript" src="js/map-ctrl.js"></script>
    <script type="text/javascript" src="js/issue-ctrl.js"></script>
    <script type="text/javascript" src="js/citizen-ctrl.js"></script>
    <script type="text/javascript" src="js/how-to-use-ctrl.js"></script>
    <script type="text/javascript" src="js/about-ctrl.js"></script>
    <script type="text/javascript" src="js/app-service.js"></script>
    <script type="text/javascript" src="assets/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="assets/js/angular-leaflet-directive.min.js"></script>
  </body>
</html>
