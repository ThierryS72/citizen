<div class="container col-md-6 col-md-offset-3">
  <h2>Se connecter</h2>
  <form id="login" name="loginForm">
    <div class="form-group" style="margin-top: 5%;">
      <label for="username">Username</label>
      <input required type="text" data-minlength="4" id="username" class="form-control" ng-model="login.user.name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input required type="password" data-minlength="4" class="form-control" id="password" ng-model="login.user.password">
    </div>
    <div class="form-group">
      <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login.connect()">Log in</button>
  </div>
  </form>
  <div class="alert alert-danger" ng-if="login.error">
    {{login.error}}
  </div>
</div>

<div class="container col-md-6 col-md-offset-3">
  <div ng-controller="RegisterCtrl as register">
    <h3 ng-if="(register.newAccount)">Tu peux te connecter à présent {{register.user.name}} !</h3>
    <h2>S'enregistrer</h2>
    <form id="register" name="registerForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input required type="text" id="username" data-minlength="4" class="form-control" ng-model="register.user.name">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input required type="password" data-minlength="4" class="form-control" id="password" ng-model="register.user.password">
        </div>
        <div class="form-group">
          <label for="firstname">Nom</label>
          <input required type="text" data-minlength="2" id="firstname" class="form-control" ng-model="register.user.firstname">
        </div>
        <div class="form-group">
          <label for="lastname">Prénom</label>
          <input required type="text" data-minlength="2" id="lastname" class="form-control" ng-model="register.user.lastname">
        </div>
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input required type="text" data-minlength="6" id="phone" class="form-control" ng-model="register.user.phone">
        </div>
        <button class="btn btn-info" ng-disabled="registerForm.$invalid" ng-click="register.rec()">S'inscrire</button>
      </form>
      <div class="alert alert-danger" ng-if="register.error">
        {{register.error}}
      </div>
    </div>
  </div>
