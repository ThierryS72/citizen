<form id="login" name="loginForm" class="container">
  <div class="form-group col-md-6 col-md-offset-3" style="margin-top: 5%;">
    <label for="username">Username</label>
    <input required type="text" data-minlength="4" id="username" class="form-control" ng-model="login.user.name">
  </div>
  <div class="form-group col-md-6 col-md-offset-3">
    <label for="password">Password</label>
    <input required type="password" data-minlength="4" class="form-control" id="password" ng-model="login.user.password">
  </div>
  <div class="form-group col-md-6 col-md-offset-3">
    <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login.connect()">Log in</button>
 </div>
</form>
<div class="alert alert-danger col-md-6 col-md-offset-3" ng-if="login.error">
  {{login.error}}
</div>
