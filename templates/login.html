<form id="login" name="loginForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input required type="text" data-minlength="4" id="username" class="form-control" ng-model="login.user.name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input required type="password" data-minlength="4" class="form-control" id="password" ng-model="login.user.password">
  </div>
  <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login.connect()">Log in</button>
</form>
<div class="alert alert-danger" ng-if="login.error">
  {{login.error}}
</div>
