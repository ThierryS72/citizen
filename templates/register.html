<h1>S'enregistrer</h1>
<form id="register" name="registerForm">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input required type="text" id="username" class="form-control" ng-model="register.user.name">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input required type="password" class="form-control" id="password" ng-model="register.user.password">
  </div>
  <div class="form-group">
    <label for="firstname">Nom</label>
    <input required type="text" id="firstname" class="form-control" ng-model="register.user.firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Prénom</label>
    <input required type="text" id="lastname" class="form-control" ng-model="register.user.lastname">
  </div>
  <div class="form-group">
    <label for="phone">Téléphone</label>
    <input required type="text" id="phone" class="form-control" ng-model="register.user.phone">
  </div>
  <button class="btn btn-info" ng-disabled="registerForm.$invalid" ng-click="register.rec()">S'inscrire</button>
</form>
<div class="alert alert-danger" ng-if="register.error">
  {{register.error}}
</div>
