 <main class="container">
   <div class="panel-body" id="dialog">
    <div class="row">
      <div class="col-md-8" ng-class=''>
        <div class="alert clearfix" ng-class='{"alert-warning": issue.mine, "alert-success": !issue.mine}'>
         Détail {{ id }}
          <div class="pull-right">
            <small class="text-info">{{ issue.updatedAt | date: 'HH:MM' }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <table class="table
      table-bordered
      table-striped
      table-hover">
        <tr>
          <td>Description</td><td>State</td><td>Mis à jour</td><td>Créé le</td><td>Image</td>
        </tr>
        <tr>
          <td>{{ issue.description }}</td>
          <td>{{ issue.state }}</td>
          <td>{{ issue.updatedAt }}</td>
          <td>{{ issue.createdAt }}</td>
          <td><img src="{{ issue.imageUrl }}" width="100" height="100"/></td>
        </tr>
      </table>
  </div>
 </main>
